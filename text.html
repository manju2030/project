<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 class="mb-4 text-center">Contact Us</h3>
    
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required placeholder="Your message here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="alertBox" class="alert alert-success mt-3 d-none" role="alert">
      Your message has been sent successfully!
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle form -->
<script>
  const form = document.getElementById("contactForm");
  const alertBox = document.getElementById("alertBox");

  form.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    alertBox.classList.remove("d-none"); // Show success alert
    form.reset(); // Clear form fields
  });
</script>

</body>
</html>
